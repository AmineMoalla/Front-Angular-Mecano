<div class="auth-container">
  <mat-card class="auth-card">
    <mat-card-header>
      <mat-card-title>Ajouter un client</mat-card-title>
      <mat-card-subtitle>Ajoutez les informations du client</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="nom" />
          <mat-error *ngIf="clientForm.get('nom')?.invalid">Nom requis</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Prénom</mat-label>
          <mat-icon matPrefix>person</mat-icon>
          <input matInput formControlName="prenom" />
          <mat-error *ngIf="clientForm.get('prenom')?.invalid">Prénom requis</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <mat-icon matPrefix>email</mat-icon>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="clientForm.get('email')?.invalid">Email invalide</mat-error>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <mat-icon matPrefix>lock</mat-icon>
          <input matInput formControlName="mdp" type="password" />
          <mat-error *ngIf="clientForm.get('mdp')?.invalid">Mot de passe requis</mat-error>
        </mat-form-field>
  
        <button mat-raised-button color="primary" type="submit" [disabled]="clientForm.invalid" class="full-width">
          Ajouter client
        </button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/clients" class="register-link">Retour à la liste des clients</a>
    </mat-card-actions>
  </mat-card>
</div>
